<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{foodhub/index/headerAndFooter.html}">
<head>
<meta charset="UTF-8">
<title>Food Hub</title>
<style>

	body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }
    .main {
        padding: 20px 0;
    }
    
    .swiper-slide {
        position: relative;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        overflow: hidden;
        min-height: 100px;
    }
    .swiper-slide .content {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 10px;
    }
   
  
    .partners-banner {
        background: #222;
        color: white;
        text-align: center;
        padding: 60px 20px;
        border-radius: 10px;
    }
    
      /* 🔹 게시판 스타일 개선 */
    .post-category {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease-in-out;
    }
    
    .category-title {
       font-size: 1.4rem;
       font-weight: bold;
       color: #333;
       display: flex; /* 🔹 부모 요소가 전체 너비를 차지하도록 설정 */
       align-items: center; /* 🔹 가운데 정렬 */
       position: relative; /* 🔹 가상 요소를 위한 기준점 */
       padding-bottom: 12px;  
       margin-bottom: 25px;  
   }
   
   .category-title::after {
       content: '';  /* 가상 요소 생성 */
       position: absolute;
       left: 0;
       bottom: 0;
       width: 100%;  /* 🔹 너비를 100%로 설정하여 끝까지 border 확장 */
       height: 3px;  /* 🔹 border 두께 */
       background-color: #0056b3;  /* 기존 border 색상 유지 */
   }

    
    /* 🔹 게시글 스타일 개선 */
    .post-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    
    .post-entry {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    
    .post-title {
       font-size: 1.2rem; /* 원하는 크기로 조정 */
       font-weight: 700; /* 글씨 두께 조정 */
       color: #333;
       text-decoration: none;
       transition: color 0.2s ease-in-out;
       white-space: normal; /* 텍스트가 자동으로 줄 바꿈되도록 설정 */
      word-wrap: break-word; /* 긴 단어를 강제로 줄 바꿈 */
      overflow-wrap: break-word; /* 최신 브라우저 호환성을 위해 사용 */
      }
    
    .post-title:hover {
        color: #555;
    }
    
    .no-posts {
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
    }
    
    /* 🔹 인기 게시글 스타일 개선 */
    .top-liked-posts .post-entry.lg {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
        transition: all 0.3s ease-in-out;
    }
    
    .top-liked-posts .post-entry.lg:hover {
        background: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .top-liked-posts .name {
        font-weight: 700;
        color: #333;
    }
    
    .top-liked-posts .index-post-meta {
        font-size: 0.9rem;
        color: #666;
    }
    
    /* 🔹 배너 섹션 아래쪽 여백 최소화 */
   #slider {
       margin-bottom: 5px !important; /* 🔹 기본적으로 있는 여백 제거 */
       padding-bottom: 5px !important;
   }
   
   /* 🔹 메인 콘텐츠 위아래 여백 최소화 */
   .main {
       padding: 5px 0 !important; /* 🔹 위아래 패딩 최소화 */
   }
   
   /* 🔹 트렌딩 카테고리(게시판) 섹션 위쪽 여백 줄이기 */
   .trending-category {
       margin-top: 5px !important; /* 🔹 기본 여백 줄이기 */
       padding-top: 5px !important;
   }
   
   /* 🔹 컨테이너 내부 여백 줄이기 */
   .container {
       padding-top: 0px !important;
       margin-top: 0px !important;
   }
   
   /* 🔹 검색창 컨테이너: 오른쪽 정렬 + 위아래 여백 줄이기 */
   .index-search-container {
       display: flex;
       justify-content: flex-end; /* 오른쪽 정렬 */
       align-items: center;
       margin-top: 10px; /* 🔹 위쪽 여백 줄이기 */
       margin-bottom: 10px; /* 🔹 아래쪽 여백 줄이기 */
       padding-right: 20px; /* 오른쪽 여백 유지 */
   }
   
   /* 🔹 검색창 박스 크기 확장 */
   .index-search-box {
       display: flex;
       align-items: center;
       border: 2px solid #0056b3; /* 🔹 테두리 색상 변경 (사이트 분위기 맞춤) */
       border-radius: 8px;
       background-color: #ffffff;
       padding: 6px;
       width: 600px; /* 🔹 가로 길이 확장 */
       max-width: 100%;
       box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 효과 */
   }
   
   /* 🔹 드롭다운 (검색 기준 선택) */
   .index-search-box select {
       border: none;
       background-color: #f8f9fa;
       padding: 10px;
       font-size: 16px;
       outline: none;
       border-right: 1px solid #ddd;
       height: 42px;
   }
   
   /* 🔹 검색 입력 필드 크기 확대 */
   .index-search-box input {
       border: none;
       padding: 10px;
       width: 400px; 
       outline: none;
       font-size: 16px;
       background-color: transparent;
   }
   
   /* 🔹 검색 버튼 색상 변경 */
   .index-search-box button {
       background-color: #B0D0E3; 
       color: white;
       border: none;
       padding: 10px 15px;
       cursor: pointer;
       border-radius: 5px;
       transition: background-color 0.3s ease-in-out;
       font-size: 16px;
   }
   
   /* 🔹 버튼 호버 효과 */
   .index-search-box button:hover {
       background-color: #0056b3 ; 
   }
   
    /* 🔹 검색창 아래 여백 제거 */
   .index-search-container {
       margin-bottom: 5px !important;
       padding-bottom: 5px !important;
   }
   
    /* 🔹 검색창 컨테이너 위쪽 여백 최소화 */
   .index-search-container {
       margin-top: 5px !important; /* 🔹 검색창 위 여백 제거 */
       padding-top: 5px !important;
   }
   
    .index-post-meta {
        font-size: 0.9rem;
        color: #666;
        display: flex;
        justify-content: space-between;
    }
   
      /* 🔹 반응형 - 화면 크기가 작아질 경우 검색창 너비 자동 조정 */
   @media (max-width: 768px) {
       .index-search-container {
           justify-content: center; /* 작은 화면에서는 중앙 정렬 */
           padding-right: 0;
       }
   
       .index-search-box {
           width: 90%; /* 작은 화면에서 너비 자동 조정 */
       }
   
       .index-search-box input {
           width: 60% !important; /* 모바일에서 검색 입력창 크기 조정 */
       }
   }

</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
    function searchPosts() {
        let searchType = document.getElementById("searchType").value;
        let keyword = document.getElementById("searchKeyword").value.trim();
        let categoryId = document.getElementById("categoryId") ? document.getElementById("categoryId").value : null;
        let subCateId = document.getElementById("subCateId") ? document.getElementById("subCateId").value : null;
        let orderType = new URLSearchParams(window.location.search).get("orderType") || "newest"; // orderType 유지

        if (keyword === "") {
            alert("검색어를 입력하세요.");
            return;
        }

        let url = `/foodhub/post/posts?page=1&searchType=${searchType}&keyword=${encodeURIComponent(keyword)}`;

        if (categoryId) {
            url += `&categoryId=${categoryId}`;
        }

        if (subCateId) {
            url += `&subCateId=${subCateId}`;
        }

        if (orderType) {
            url += `&orderType=${orderType}`;
        }

        window.location.href = url;
    }

    // ✅ 검색 버튼 클릭 이벤트 추가
    document.getElementById("searchBtn").addEventListener("click", searchPosts);
    
    // ✅ 엔터키 입력 시 검색 실행
    document.getElementById("searchKeyword").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            searchPosts();
        }
    });

    // ✅ 페이지 로드 시 검색어 유지
    const urlParams = new URLSearchParams(window.location.search);
    const searchType = urlParams.get("searchType");
    const keyword = urlParams.get("keyword");

    if (searchType) document.getElementById("searchType").value = searchType;
    if (keyword) document.getElementById("searchKeyword").value = keyword;
});
</script>
</head>
<body>

<div layout:fragment="content">

<main class="main">
	<!-- Slider Section -->
	<section id="slider" class="slider section dark-background">
	  <div class="container" data-aos="fade-up" data-aos-delay="100">
	    <div class="swiper init-swiper">
	      <script type="application/json" class="swiper-config">
        {
          "loop": true,
          "speed": 600,
          "autoplay": {
            "delay": 5000
          },
          "slidesPerView": "auto",
          "centeredSlides": true,
          "pagination": {
            "el": ".swiper-pagination",
            "type": "bullets",
            "clickable": true
          },
          "navigation": {
            "nextEl": ".swiper-button-next",
            "prevEl": ".swiper-button-prev"
          }
        }
      </script>
	
	      <div class="swiper-wrapper">
	      
	        <div class="swiper-slide" style="background-image: url('/assets/img/banner-2.jpg');">
	          <div class="content">
	            <h3>
				  <a th:if="${not #lists.isEmpty(topLikedPosts)}" 
				     th:href="@{/foodhub/post/postDetail(postId=${topLikedPosts[0]['POST_ID']})}" 
				     style="color: #fff;">
				     [베스트 글] 이번주 가장 많은 추천을 받은 게시글!
				  </a>
				  <span th:if="${#lists.isEmpty(topLikedPosts)}" style="color: #fff;">
				     현재 인기 게시글이 없습니다.
				  </span>
				</h3>
	            <p>Food Hub 유저들이 추천하는 핫한 주제 TOP 5!</p>
	          </div>
	        </div>
	        
	        <div class="swiper-slide" style="background-image: url('/assets/img/banner-1.jpg');">
	          <div class="content">
	            <h3><a href="event.html" style="color: #fff;">[이벤트] 신규 가입자 30% 할인 쿠폰 증정!</a></h3>
	            <p>지금 가입하고 할인 혜택을 받아보세요.</p>
	          </div>
	        </div>
	
	        <div class="swiper-slide" style="background-image: url('/assets/img/banner-3.jpg');">
	          <div class="content">
	            <h3><a href="store-promo.html" style="color: #fff;">[매장 홍보] 특별 할인 진행 중!</a></h3>
	            <p>지금 방문하면 추가 할인 혜택까지!</p>
	          </div>
	        </div>
	      </div>
	
	      <div class="swiper-button-next"></div>
	      <div class="swiper-button-prev"></div>
	      <div class="swiper-pagination"></div>
	    </div>
	  </div>
	</section>
	
	 <!-- 🔹 검색창 -->
	<div class="container" data-aos="fade-up" data-aos-delay="100">
	    <div class="index-search-container">
	        <div class="index-search-box">
	            <select id="searchType">
	                <option value="title">제목</option>
	                <option value="title_content">제목+내용</option>
	            </select>
	            <input type="text" id="searchKeyword" placeholder="검색어 입력">
	            <button type="button" id="searchBtn">🔍</button>
	        </div>
	    </div>
	</div>

	<section id="trending-category" class="trending-category section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
					<div class="row">

						<!-- 🔥 인기 게시글 TOP 5 -->
						<div class="col-lg-3">
							<div class="top-liked-posts post-category">
								<h3 class="category-title">🔥 인기 게시글 🔥</h3>
								<div th:each="post, iterStat : ${topLikedPosts}"
									class="post-entry">
									<a th:href="@{/foodhub/post/postDetail(postId=${post.postId})}"
										class="post-title"> <span
										th:utext="|[${iterStat.index + 1}위] <br> [${post.subCateNm}] ${#strings.length(post.title) > 25 ? #strings.substring(post.title, 0, 25) + '...' : post.title}|"></span>
									</a>
									<div class="d-flex align-items-center"
										style="gap: 8px; white-space: nowrap;">
										<strong class="name" th:text="${post.nickname}"></strong> <span>|
											👍 :</span> <span class="like-count" th:text="${post.likeCount}"></span>

									</div>
									<div class="index-post-meta">
										<span class="date"
											th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
									</div>

								</div>
								<p th:if="${#lists.isEmpty(topLikedPosts)}" class="no-posts">현재
									인기 게시글이 없습니다.</p>
							</div>
						</div>

						<!-- 📌 카테고리별 최신 게시글 -->
						<div class="col-lg-6">
							<div class="row g-4">
								<div th:each="postListEntry, iterStat : ${categoryLatestPosts}"
									class="col-lg-6">
									<div
										th:with="categoryId=${postListEntry.key}, posts=${postListEntry.value}"
										class="post-category">

										<!-- 게시판 제목 -->
										<h3>
											<a class="category-title"
												th:href="@{'/foodhub/post/posts?categoryId=' + ${iterStat.index + 1}}"
												th:text="${categoryNames[iterStat.index+1]}"> </a>
										</h3>
										<br>
										<!-- 게시글 목록 -->
										<div class="post-list">
											<div th:each="post : ${posts}" class="post-entry">
												<a
													th:href="@{/foodhub/post/postDetail(postId=${post.postId})}"
													class="post-title"> <span
													th:text="|[${post.subCateNm}] ${#strings.length(post.title) > 25 ? #strings.substring(post.title, 0, 25) + '...' : post.title}|"></span>
												</a>
												<div class="index-post-meta">
													<span class="nickname" th:text="${post.nickname}"></span> <span
														class="date"
														th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
												</div>
											</div>
											<p th:if="${posts == null or #lists.isEmpty(posts)}"
												class="no-posts">현재 게시글이 없습니다.</p>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-3">
						    <div class="post-category">
						        <h3>
						            <a class="category-title" th:href="@{/foodhub/post/posts(categoryId=0)}">📣 공지사항</a>
						        </h3>
						        <br>
						        <div class="post-list">
						            <div th:each="post, iterStat : ${noticePosts}" class="post-entry" th:if="${iterStat.index < 4}">
						                <a th:href="@{/foodhub/post/postDetail(postId=${post.postId})}" class="post-title">
						                    <span th:text="|[${post.subCateNm}] ${#strings.length(post.title) > 25 ? #strings.substring(post.title, 0, 25) + '...' : post.title}|"></span>
						                </a>
						                <div class="index-post-meta">
						                    <span class="nickname" th:text="${post.nickname}"></span>
						                    <span class="date" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
						                </div>
						            </div>
						
						            <!-- 공지사항이 없을 경우 -->
						            <p th:if="${noticePosts == null or #lists.isEmpty(noticePosts)}" class="no-posts">
						                현재 공지사항이 없습니다.
						            </p>
						        </div>
						    </div>
						</div>
					</div>
				</div>
    </section>
</main>
</div>

</body>
</html>
