<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{foodhub/index/headerAndFooter.html}">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>베스트 게시판</title>
<style>
.btn-custom {
	background-color: white;
	color: #0056b3;
	border: 2px solid #0056b3;
	padding: 10px 15px;
	border-radius: 5px;
	font-weight: bold;
	transition: all 0.3s;
}

.btn-custom:hover {
	background-color: #0056b3;
	color: white;
}

.post-card {
	background-color: #ffffff;
	padding: 15px;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 15px;
	border-left: 4px solid #0056b3;
	transition: transform 0.2s;
}

.post-card:hover {
	transform: scale(1.02);
}

.post-title {
	font-size: 1.3rem;
	font-weight: bold;
	color: #333;
	margin-bottom: 5px;
	white-space: normal; /* 텍스트가 자동으로 줄 바꿈되도록 설정 */
	word-wrap: break-word; /* 긴 단어를 강제로 줄 바꿈 */
	overflow-wrap: break-word; /* 최신 브라우저 호환성을 위해 사용 */
}

.post-meta {
	font-size: 0.9rem;
	color: #6c757d;
}

.pagination {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

.pagination a {
	padding: 8px 12px;
	margin: 0 5px;
	border: 2px solid #0056b3;
	border-radius: 4px;
	text-decoration: none;
	color: #0056b3;
	background-color: white;
	transition: 0.3s;
}

.pagination a.active, .pagination a:hover {
	background-color: #0056b3;
	color: white;
}

.search-container {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 20px;
	margin-bottom: 20px;
	gap: 10px;
}

.search-box {
	display: flex;
	align-items: center;
	border: 2px solid #0056b3;
	border-radius: 5px;
	overflow: hidden;
	width: 550px;
	background-color: white;
}

.search-box input {
	border: none;
	padding: 10px;
	width: 100%;
	outline: none;
}

.search-box select {
	border: none;
	background-color: #f8f9fa;
	padding: 10px;
	font-size: 14px;
	outline: none;
	border-right: 1px solid #ddd;
}

.search-box button {
	background-color: #0056b3;
	color: white;
	border: none;
	padding: 10px 15px;
	cursor: pointer;
	transition: 0.3s;
}

.search-box button:hover {
	background-color: #004494;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
    function searchPosts() {
        let searchType = document.getElementById("searchType").value;
        let keyword = document.getElementById("searchKeyword").value.trim();

        if (keyword === "") {
            alert("검색어를 입력하세요.");
            return;
        }

        let url = `/foodhub/post/bestPostList?page=1&searchType=${searchType}&keyword=${encodeURIComponent(keyword)}`;
        window.location.href = url;
    }

    // 검색 버튼 클릭 이벤트 추가
    document.getElementById("searchBtn").addEventListener("click", searchPosts);
    document.getElementById("searchKeyword").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            searchPosts();
        }
    });

    // 페이지 로드 시 검색어 유지
    const urlParams = new URLSearchParams(window.location.search);
    const searchType = urlParams.get("searchType");
    const keyword = urlParams.get("keyword");

    if (searchType) document.getElementById("searchType").value = searchType;
    if (keyword) document.getElementById("searchKeyword").value = keyword;
});

</script>
</head>
<body class="board-page">
    <div layout:fragment="content">
        <main class="main">
            <section id="board" class="board section">
                <div class="container">
                    <div class="board-header mb-4">
                        <h2 class="mb-3">베스트 게시판</h2>
                        <p>추천이 많은 인기 게시글을 확인해보세요!</p>
                        <a th:href="@{/foodhub/post/createPost}" class="btn btn-custom mb-4">새 글 작성</a>
                    </div>

                    <div class="board-list">
                        <div class="list-group" th:if="${postCnt > 0}" th:each="post : ${postListMap}">
                            <a th:href="@{/foodhub/post/postDetail(postId=${post.postId})}"
                               class="list-group-item list-group-item-action post-card">
                                <h5>
                                    <span class="mb-1 post-title"
                                          th:text="${#strings.length(#strings.concat('[', post['subCateNm'], '] ', post['title'])) > 100} 
                                                 ? ${#strings.concat('[', post['subCateNm'], '] ', #strings.substring(post['title'], 0, 100 - #strings.length(post['subCateNm']) - 3), '...')} 
                                                 : ${#strings.concat('[', post['subCateNm'], '] ', post['title'])}"></span>
                                </h5>
                                <small class="text-muted">
                                    <span th:text="'작성자 : ' + ${post['nickname']}"></span>
                                    <span th:text="'| 작성일 : ' + ${#dates.format(post['createdAt'], 'yyyy-MM-dd HH:mm')}"></span>
                                    <span th:text="'| 조회수 : ' + ${post['viewCnt']}"></span>
                                    <span th:text="'| 추천수 : ' + ${post['LIKE_COUNT']}"></span>
                                </small>
                            </a>
                        </div>

                        <div class="no-posts" th:if="${postCnt == 0}">
                            <p class="text-center">추천이 많은 게시글이 없습니다.</p>
                        </div>
                    </div>

                   <!-- 페이지네이션 (게시글이 있을 때만 표시) -->
					<div class="pagination" th:if="${postCnt > 0}">
					    <!-- 처음 페이지로 이동 -->
					    <a th:href="@{/foodhub/post/bestPostList(page=1, searchType=${param.searchType}, keyword=${param.keyword})}" th:if="${page > 1}">&laquo; 첫 페이지</a>
					
					    <!-- 이전 페이지 그룹으로 이동 -->
					    <a th:href="@{/foodhub/post/bestPostList(page=${startPage - 1}, searchType=${param.searchType}, keyword=${param.keyword})}" th:if="${startPage > 1}">&lt;</a>
					
					    <th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
					        <a th:href="@{/foodhub/post/bestPostList(page=${i}, searchType=${param.searchType}, keyword=${param.keyword})}"
					           th:text="${i}" th:classappend="${i == page} ? 'active' : ''"></a>
					    </th:block>
					
					    <!-- 다음 페이지 그룹으로 이동 -->
					    <a th:href="@{/foodhub/post/bestPostList(page=${endPage + 1}, searchType=${param.searchType}, keyword=${param.keyword})}" th:if="${endPage < maxPages}">&gt;</a>
					
					    <!-- 마지막 페이지로 이동 -->
					    <a th:href="@{/foodhub/post/bestPostList(page=${maxPages}, searchType=${param.searchType}, keyword=${param.keyword})}" th:if="${page < maxPages}">마지막 페이지 &raquo;</a>
					</div>



                    <!-- 검색창 추가 -->
                    <div class="search-container">
				    <div class="search-box">
				        <select id="searchType">
				            <option value="title">제목</option>
				            <option value="title_content">제목+내용</option>
				        </select>
				        <input type="text" id="searchKeyword" placeholder="검색어 입력">
				        <button type="button" id="searchBtn">🔍</button>
				    </div>
				</div>
              </div>
           </section>
        </main>
    </div>
</body>
</html>
