<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/foodhub/index/headerAndFooter.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page - Food Hub</title>
    
    <style>
        :root {
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --accent-color: #6c757d;
            --accent-hover: color-mix(in srgb, #6c757d, transparent 20%);
            --text-color: #333;
            --font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* 모든 요소가 테두리와 패딩을 포함하여 크기를 계산하도록 함 */
        }

        .mypage {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* 화면 너비에 맞게 */
            max-width: 500px;
            box-sizing: border-box; /* 패딩과 테두리를 포함한 크기 계산 */
            margin: 0 auto;
        }

        .mypage h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 8px 0;
            color: var(--text-color);
            font-size: var(--font-size);
            line-height: 1.6;
        }

        .section {
            margin-bottom: 10px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .section ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fdfdfd;
        }

        .section ul li button {
            padding: 5px 10px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .section ul li button:hover {
            background-color: var(--accent-hover);
        }
        
        .section ul li div span {
		    margin-right: 8px;
		    font-weight: bold;
		}

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 수직 정렬 */
            margin-top: 20px;
        }

        .actions a {
            margin-right: 10px; /* 버튼들 간의 간격을 추가 */
        }

        .actions button {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .actions button:hover {
            background-color: var(--accent-hover);
        }

        .actions a:last-child {
            margin-left: auto; /* 마지막 버튼을 오른쪽으로 밀기 */
        }
        
        .pagination {
		    display: flex;
		    justify-content: center; /* 중앙 정렬 */
		    align-items: center;
		    gap: 10px; /* 버튼 간격 조절 */
		    margin-top: 10px;
		}
		
		.pagination button {
		    padding: 6px 12px; /* 기존보다 작은 패딩 */
		    border: none;
		    background-color: var(--accent-color);
		    color: white;
		    border-radius: 5px;
		    cursor: pointer;
		    font-size: 14px; /* 기존보다 작은 글씨 크기 */
		    transition: 0.3s;
		}
		
		.pagination button:hover {
		    background-color: var(--accent-hover);
		}
        
    </style>
    <script>
	    $().ready(function () {
	        // 서버에서 가져온 회원 유형 값 읽기
	        let membershipType = "[[${userDTO.membershipType}]]"// text()로 가져오기
	        console.log("회원 유형:", membershipType);  // 변수 값을 출력해야 함
	
	        // 회원 유형에 따라 창업일 표시 여부 결정
	        if (membershipType == "COMMON") {
	            $("#businessDate").hide();  // 창업일 숨김
	            $("#businessType").hide();
	            $("#membershipType").text("일반회원"); // mypage에서 COMMON을 일반회원으로 출력
	        } else {
	            $("#businessDate").show();  // 창업일 표시
	            $("#businessType").show();
	            $("#membershipType").text("사업자회원"); // mypage에서 BUSSI를 사업자회원으로 출력
	        }
	        
	        let gender = $("#gender").text();
	        if (gender == "M") {
	        	$("#gender").text("남성");
	        }
	        else if (gender == "F") {
	        	$("#gender").text("여성");
	        }
	        
	      
	    });
    </script>
</head>
<body>

<div layout:fragment="content">

    <div class="mypage">
        <h1>마이 페이지</h1>

        <div class="profile-photo">
            <img th:src="@{/foodhub/user/thumbnails(fileName=${userDTO.profileUUID})}" alt="프로필 사진">
        </div>

        <div class="profile-info">
		  <div class="profile-info">
            <p th:utext="|<strong>아이디</strong> : ${userDTO.userId}|"><p>
            <p th:utext="|<strong>닉네임</strong> : ${userDTO.nickname}|"></p>
            <p th:utext="|<strong>Email</strong> : ${userDTO.email}|"></p>
            <p th:utext="|<strong>휴대폰 번호</strong> : ${userDTO.tel}|"></p>
            <p><strong>성별</strong> : <span id="gender" th:text="${userDTO.gender}"></span></p>
            <p th:utext="|<strong>생일</strong> : ${userDTO.birthday}|"></p>
            <p><strong>회원유형</strong> : <span id="membershipType" th:text="${userDTO.membershipType}"></span></p>
            <p id="businessDate" style="display:none;">
			    <strong>창업일: </strong><span th:text="${userDTO.foundingAt}"></span>
			</p>
			 <p id="businessType" style="display:none;">
			    <strong>업종: </strong><span th:text="${userDTO.businessType}"></span>
			</p>
            <p th:utext="|<strong>가입일자</strong> : ${#dates.format(userDTO.joinAt, 'yyyy-MM-dd')}|"></p>
          </div>
        </div>

        <!-- 게시글 북마크 리스트 -->
        <div class="section">
            <h2>게시글 북마크 리스트</h2>
            <ul>
                <li>
                    <a href="#">북마크된 게시글 제목 1</a>
                    <div>
                        <button>북마크 해제</button>
                    </div>
                </li>
                <li>
                    <a href="#">북마크된 게시글 제목 2</a>
                    <div>
                        <button>북마크 해제</button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 나의 게시글 리스트 -->
       <div class="section">
		    <h2>나의 게시글 리스트</h2>
		    <ul>
		        <li th:each="post, postList : ${myPostList}">
		            <div style="display: flex; align-items: center;">
		                <span th:text="${(currentPostPage - 1) * 5 + postList.count} + '.'" style="margin-right: 8px;"></span>
		                <a th:href="@{/foodhub/post/postDetail(postId=${post.postId})}" 
		               		th:text="${#strings.length(post.title) > 30 ? #strings.substring(post.title, 0, 30) + '...' : post.title}">
	               		</a>
		            </div>
		        </li>
		    </ul>
		
		    <!-- 페이징 버튼 -->
		    <div class="pagination">
			    <button th:if="${currentPostPage > 1}"
			            th:onclick="'location.href=\'/foodhub/user/myPage?postPage=' + @{${currentPostPage - 1}} + '\''">
			        이전
			    </button>
			
			    <span th:text="|${currentPostPage} / ${totalPostPages}|" style="font-size: 16px; font-weight: bold;"></span>
			
			    <button th:if="${currentPostPage < totalPostPages}"
			            th:onclick="'location.href=\'/foodhub/user/myPage?postPage=' + @{${currentPostPage + 1}} + '\''">
			        다음
			    </button>
			</div>
		</div>
			       
 		<!-- 나의 댓글 리스트 -->
        <div class="section">
            <h2>나의 댓글 리스트</h2>
            <ul>
		        <li th:each="comment, commetList : ${myCommentList}">
		            <div style="display: flex; align-items: center;">
		                <span th:text="${(currentCommentPage - 1) * 5 + commetList.count} + '.'" style="margin-right: 8px;"></span>
		                <a th:href="@{/foodhub/post/postDetail(postId=${comment.postId})}"
		                   th:text="${#strings.length(comment.content) > 40 ? #strings.substring(comment.content, 0, 40) + '...' : comment.content}">
		                </a>
		            </div>
		        </li>
		    </ul>
		    <!-- 페이징 버튼 -->
		    <div class="pagination">
			    <button th:if="${currentCommentPage > 1}"
			            th:onclick="'location.href=\'/foodhub/user/myPage?commentPage=' + @{${currentCommentPage - 1}} + '\''">
			        이전
			    </button>
			
			    <span th:text="|${currentCommentPage} / ${totalCommentPages}|" style="font-size: 16px; font-weight: bold;"></span>
			
			    <button th:if="${currentCommentPage < totalCommentPages}"
			            th:onclick="'location.href=\'/foodhub/user/myPage?commentPage=' + @{${currentCommentPage + 1}} + '\''">
			        다음
			    </button>
			</div>
        </div>
       

        <div class="actions">
            <!-- 프로필 수정 버튼을 링크로 변경 -->
            <a th:href="@{/foodhub/user/modifyPage}">
                <button>프로필 수정</button>
            </a>

            <!-- 비밀번호 변경 버튼을 링크로 추가 -->
            <a th:href="@{/foodhub/user/changePassword}">
                <button>비밀번호 변경</button>
            </a>
            
            <!-- 회원 탈퇴 버튼을 링크로 변경 -->
            <a th:href="@{/foodhub/user/deleteUser}">
                <button>회원 탈퇴</button>
            </a>
        </div>
    </div>

</div>

</body>
</html>
